  <title>Dein Name ‚Äì Profil</title>
  <style>
    :root {
      --bg-dark: #0f0f14;
      --bg-card: #1a1a24;
      --bg-card-hover: #222230;
      --text-primary: #f0f0f5;
      --text-secondary: #a0a0b0;
      --accent-1: #6366f1;
      --accent-2: #a855f7;
      --accent-3: #ec4899;
      --glow: rgba(99, 102, 241, 0.3);
      --border-radius: 16px;
      --transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @media (prefers-color-scheme: light) {
      :root {
        --bg-dark: #f5f5f8;
        --bg-card: #ffffff;
        --bg-card-hover: #f8f8fc;
        --text-primary: #1a1a24;
        --text-secondary: #6b6b7a;
        --glow: rgba(99, 102, 241, 0.15);
        --gradient-opacity: 0.12;
      }

      body {
        background:
          radial-gradient(ellipse at 20% 20%, rgba(99, 102, 241, 0.12) 0%, transparent 50%),
          radial-gradient(ellipse at 80% 80%, rgba(168, 85, 247, 0.12) 0%, transparent 50%),
          radial-gradient(ellipse at 50% 50%, rgba(236, 72, 153, 0.08) 0%, transparent 70%),
          var(--bg-dark);
      }

      .link-card {
        background: rgba(0, 0, 0, 0.02);
        border: 1px solid rgba(0, 0, 0, 0.08);
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background:
        radial-gradient(ellipse at 20% 20%, rgba(99, 102, 241, 0.08) 0%, transparent 50%),
        radial-gradient(ellipse at 80% 80%, rgba(168, 85, 247, 0.08) 0%, transparent 50%),
        radial-gradient(ellipse at 50% 50%, rgba(236, 72, 153, 0.05) 0%, transparent 70%),
        var(--bg-dark);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .container {
      width: 100%;
      max-width: 400px;
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .profile-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 40px;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--accent-1), var(--accent-2), var(--accent-3));
      padding: 3px;
      margin-bottom: 20px;
      position: relative;
      animation: pulse 3s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { box-shadow: 0 0 20px var(--glow); }
      50% { box-shadow: 0 0 40px var(--glow); }
    }

    .avatar img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
      background: var(--bg-card);
    }

    .avatar::before {
      content: '';
      position: absolute;
      inset: -4px;
      border-radius: 50%;
      padding: 4px;
      background: linear-gradient(135deg, var(--accent-1), var(--accent-3));
      -webkit-mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      mask: linear-gradient(#fff 0 0) content-box, linear-gradient(#fff 0 0);
      -webkit-mask-composite: xor;
      mask-composite: exclude;
      opacity: 0.5;
    }

    .username {
      font-size: 1.5rem;
      font-weight: 600;
      margin-bottom: 8px;
      color: var(--accent-1); /* Fallback f√ºr Browser ohne background-clip: text */
      background: linear-gradient(135deg, var(--accent-1), var(--accent-3));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    /* Fallback: Falls background-clip: text nicht unterst√ºtzt wird */
    @supports not (background-clip: text) {
      .username {
        background: none;
        color: var(--accent-1);
      }
    }

    .bio {
      color: var(--text-secondary);
      font-size: 0.95rem;
      text-align: center;
      opacity: 0.9;
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    .link-card {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 18px 24px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: var(--border-radius);
      text-decoration: none;
      color: var(--text-primary);
      transition: var(--transition);
      position: relative;
      overflow: hidden;
      border: 1px solid rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    .link-card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.1), rgba(236, 72, 153, 0.1));
      opacity: 0;
      transition: var(--transition);
    }

    .link-card:hover {
      transform: translateY(-3px) scale(1.01);
      border-color: rgba(99, 102, 241, 0.3);
      box-shadow:
        0 10px 40px -10px rgba(99, 102, 241, 0.2),
        0 0 0 1px rgba(99, 102, 241, 0.1) inset;
    }

    .link-card:hover::before {
      opacity: 1;
    }

    .link-icon {
      width: 28px;
      height: 28px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      flex-shrink: 0;
    }

    .link-text {
      font-weight: 500;
      font-size: 1rem;
    }

    .link-arrow {
      margin-left: auto;
      opacity: 0;
      transform: translateX(-10px);
      transition: var(--transition);
    }

    .link-card:hover .link-arrow {
      opacity: 1;
      transform: translateX(0);
    }

    /* Accessibility: Focus-Styles */
    .link-card:focus-visible {
      outline: 2px solid var(--accent-1);
      outline-offset: 2px;
      transform: translateY(-3px) scale(1.01);
      border-color: rgba(99, 102, 241, 0.3);
    }

    .link-card:focus-visible::before {
      opacity: 1;
    }

    .link-card:focus-visible .link-arrow {
      opacity: 1;
      transform: translateX(0);
    }

    /* Reduced motion: Animationen deaktivieren */
    @media (prefers-reduced-motion: reduce) {
      .container {
        animation: none;
      }

      .avatar {
        animation: none;
      }

      .link-card,
      .link-card::before,
      .link-arrow {
        transition: none;
      }

      .link-card:hover {
        transform: none;
      }
    }

    footer {
      margin-top: 50px;
      color: var(--text-secondary);
      font-size: 0.8rem;
      opacity: 0.6;
    }
  </style>
