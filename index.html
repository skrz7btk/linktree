<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Digitale Visitenkarte und Linktree ‚Äì Alle wichtigen Links auf einen Blick." />
  <meta name="theme-color" content="#0f0f14" media="(prefers-color-scheme: dark)" />
  <meta name="theme-color" content="#f5f5f8" media="(prefers-color-scheme: light)" />
  <meta property="og:title" content="Dein Name ‚Äì Profil" />
  <meta property="og:description" content="Digitale Visitenkarte und Linktree ‚Äì Alle wichtigen Links auf einen Blick." />
  <meta property="og:type" content="profile" />
  <meta property="og:locale" content="de_DE" />
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üë§</text></svg>" />
  <title>Dein Name ‚Äì Profil</title>
  <style>
    :root {
      --bg-dark: #0f0f14;
      --bg-card: #1a1a24;
      --bg-card-hover: #222230;
      --text-primary: #f0f0f5;
      --text-secondary: #a0a0b0;
      --accent-1: #6366f1;
      --accent-2: #a855f7;
      --accent-3: #ec4899;
      --glow: rgba(99, 102, 241, 0.3);
      --border-radius: 16px;
      --transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @media (prefers-color-scheme: light) {
      :root {
        --bg-dark: #f5f5f8;
        --bg-card: #ffffff;
        --bg-card-hover: #f8f8fc;
        --text-primary: #1a1a24;
        --text-secondary: #6b6b7a;
        --glow: rgba(99, 102, 241, 0.15);
        --gradient-opacity: 0.12;
      }

      body::before {
        background:
          radial-gradient(circle at 20% 30%, rgba(99, 102, 241, 0.2) 0%, transparent 40%),
          radial-gradient(circle at 80% 70%, rgba(168, 85, 247, 0.2) 0%, transparent 40%),
          radial-gradient(circle at 40% 80%, rgba(236, 72, 153, 0.15) 0%, transparent 40%);
      }

      .link-card {
        background: rgba(255, 255, 255, 0.7);
        border: 1.5px solid rgba(255, 255, 255, 0.5);
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: var(--bg-dark);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
      position: relative;
      overflow-x: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(circle at 20% 30%, rgba(99, 102, 241, 0.15) 0%, transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(168, 85, 247, 0.15) 0%, transparent 40%),
        radial-gradient(circle at 40% 80%, rgba(236, 72, 153, 0.1) 0%, transparent 40%);
      z-index: 0;
    }

    .container {
      width: 100%;
      max-width: 450px;
      animation: fadeIn 0.8s ease-out;
      position: relative;
      z-index: 1;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px) scale(0.95); }
      to { opacity: 1; transform: translateY(0) scale(1); }
    }

    .profile-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 48px;
    }

    .username {
      font-size: 2.5rem;
      font-weight: 800;
      letter-spacing: -0.03em;
      text-align: center;
      position: relative;
      padding: 0 20px;
      background: linear-gradient(135deg, var(--accent-1), var(--accent-2), var(--accent-3));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      filter: drop-shadow(0 2px 10px rgba(99, 102, 241, 0.3));
      animation: titleGlow 3s ease-in-out infinite;
    }

    @keyframes titleGlow {
      0%, 100% { filter: drop-shadow(0 2px 10px rgba(99, 102, 241, 0.3)); }
      50% { filter: drop-shadow(0 4px 20px rgba(168, 85, 247, 0.5)); }
    }
    
    .username::before {
      content: '';
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      bottom: -16px;
      width: 60px;
      height: 4px;
      background: linear-gradient(90deg, var(--accent-1), var(--accent-2), var(--accent-3));
      border-radius: 2px;
      box-shadow: 0 0 20px rgba(99, 102, 241, 0.5);
    }

    .links {
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .link-card {
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 22px 30px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 20px;
      text-decoration: none;
      color: var(--text-primary);
      transition: 
        transform 0.25s cubic-bezier(0.34, 1.56, 0.64, 1),
        border-color 0.3s ease,
        box-shadow 0.3s ease;
      position: relative;
      overflow: hidden;
      border: 1.5px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px) saturate(180%);
      -webkit-backdrop-filter: blur(20px) saturate(180%);
      box-shadow: 
        0 8px 32px rgba(0, 0, 0, 0.2),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      will-change: transform;
    }

    .link-card::before {
      content: '';
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.2), rgba(168, 85, 247, 0.15), rgba(236, 72, 153, 0.2));
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .link-card::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transform: rotate(45deg);
      transition: 
        left 0.5s cubic-bezier(0.34, 1.56, 0.64, 1),
        opacity 0.3s ease;
      opacity: 0;
    }

    .link-card:hover {
      transform: translateY(-6px) scale(1.02);
      border-color: rgba(99, 102, 241, 0.5);
      box-shadow:
        0 20px 60px -10px rgba(99, 102, 241, 0.5),
        0 0 0 1px rgba(99, 102, 241, 0.3) inset,
        inset 0 1px 0 rgba(255, 255, 255, 0.2);
    }

    .link-card:hover::before {
      opacity: 1;
    }

    .link-card:hover::after {
      opacity: 1;
      left: 150%;
    }

    .link-icon {
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.4rem;
      flex-shrink: 0;
      position: relative;
      z-index: 1;
      background: rgba(99, 102, 241, 0.15);
      border-radius: 12px;
      transition: 
        transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1),
        background 0.3s ease;
      will-change: transform;
    }

    .link-card:hover .link-icon {
      background: rgba(99, 102, 241, 0.3);
      transform: scale(1.1);
    }

    .link-text {
      font-weight: 600;
      font-size: 1.1rem;
      position: relative;
      z-index: 1;
      letter-spacing: -0.01em;
    }

    .link-arrow {
      margin-left: auto;
      opacity: 0.4;
      transform: translateX(-12px);
      transition: 
        transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1),
        opacity 0.25s ease;
      font-size: 1.2rem;
      position: relative;
      z-index: 1;
      will-change: transform;
    }

    .link-card:hover .link-arrow {
      opacity: 1;
      transform: translateX(0);
    }

    /* Accessibility: Focus-Styles */
    .link-card:focus-visible {
      outline: 2px solid var(--accent-1);
      outline-offset: 2px;
      transform: translateY(-3px) scale(1.01);
      border-color: rgba(99, 102, 241, 0.3);
    }

    .link-card:focus-visible::before {
      opacity: 1;
    }

    .link-card:focus-visible .link-arrow {
      opacity: 1;
      transform: translateX(0);
    }

    /* Reduced motion: Animationen deaktivieren */
    @media (prefers-reduced-motion: reduce) {
      .container {
        animation: none;
      }

      .link-card,
      .link-card::before,
      .link-arrow {
        transition: none;
      }

      .link-card:hover {
        transform: none;
      }
    }
  </style>
</head>
<body>
  <!-- Debug-Anzeige f√ºr Payload (oben links) -->

  <main class="container">

    <nav class="links" aria-label="Soziale Links">

      </a>
      <a href="https://github.com/username" class="link-card" rel="noopener noreferrer" aria-label="GitHub-Profil √∂ffnen">
        <span class="link-icon" aria-hidden="true">üêô</span>

      </a>
      <a href="https://twitter.com/username" class="link-card" rel="noopener noreferrer" aria-label="Twitter/X-Profil √∂ffnen">

      <a href="mailto:deine@email.de" class="link-card" aria-label="E-Mail schreiben">

      <a href="https://discord.gg/einladung" class="link-card" rel="noopener noreferrer" aria-label="Discord beitreten">
        <span class="link-icon" aria-hidden="true">üí¨</span>

      </a>
      <a href="https://instagram.com/username" class="link-card" rel="noopener noreferrer" aria-label="Instagram-Profil √∂ffnen">

      </a>
      <a href="https://linkedin.com/in/username" class="link-card" rel="noopener noreferrer" aria-label="LinkedIn-Profil √∂ffnen">
        <span class="link-icon" aria-hidden="true">üíº</span>

      </a>
      <a href="https://buymeacoffee.com/username" class="link-card" rel="noopener noreferrer" aria-label="Buy Me a Coffee √∂ffnen">
        <span class="link-icon" aria-hidden="true">‚òï</span>
        <span class="link-text">Buy Me a Coffee</span>
        <span class="link-arrow" aria-hidden="true">‚Üí</span>
      </a>

      <!-- Passwort-Bereich (nur sichtbar mit Payload) -->
      <button id="password-card" class="link-card" style="display: none; cursor: pointer; border: none; width: 100%;" aria-label="Passwort in Zwischenablage kopieren">
        <span class="link-icon" aria-hidden="true">üîë</span>
        <span class="link-text" id="password-text">Dokumentenpasswort: </span>
        <span class="link-arrow" aria-hidden="true">üìã</span>
      </button>
    </nav>
  </main>

  <script>
    // Hash-Fragment aus URL auslesen (z.B. /#payload123)
    const hash = window.location.hash;
    
    if (hash && hash.length > 1) {
      // Entferne das '#' am Anfang
      const payload = hash.substring(1);
      
      // Debug-Anzeige oben links einblenden
      const debugDiv = document.getElementById('debug-payload');
      debugDiv.textContent = 'Payload: ' + payload;
      debugDiv.style.display = 'block';

      // Passwort-Card anzeigen und Payload einf√ºgen
      const passwordCard = document.getElementById('password-card');
      const passwordText = document.getElementById('password-text');
      passwordText.textContent = 'Dokumentenpasswort: ' + payload;
      passwordCard.style.display = 'flex';

      // Copy-to-Clipboard Funktionalit√§t
      passwordCard.addEventListener('click', function() {
        navigator.clipboard.writeText(payload).then(function() {
          // Visuelles Feedback: Icon kurz √§ndern
          const arrow = passwordCard.querySelector('.link-arrow');
          const originalIcon = arrow.textContent;
          arrow.textContent = '‚úì';
          
          setTimeout(function() {
            arrow.textContent = originalIcon;
          }, 1500);
        }).catch(function(err) {
          console.error('Fehler beim Kopieren:', err);
        });
      });
    }
  </script>
</body>
</html>
